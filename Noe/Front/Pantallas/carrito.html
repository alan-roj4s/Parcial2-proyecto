<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaDox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="cart" class="screen"> 
        <h2>
            <i class="fas fa-shopping-cart"></i>Tu carrito
        </h2>
        <div id="cartItems">
            <!-- LOS ITEMS DEL CARRITO SE VAN A MOSTRAR ACA DINAMICAMENTE -->
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Total: $<span id="cartTotal">0</span></h4>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-secondary me-2" onclick="showScreen('products')">
                    <i class="fas fa-arrow-left"></i> Seguir Comprando
                </button>
                <button class="btn btn-primary" onclick="checkout()" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i> Finalizar Compra
                </button>
            </div>
        </div>
    </div>
</body>

</html>
