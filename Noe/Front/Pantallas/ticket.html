<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaDox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="ticket" class="screen">
        <div class="ticket">
            <div class="text-center mb-4">
                <h2><i class="fas fa-receipt"></i>TICKET DE COMPRA</h2>
                <h3>ParaDox Gaming Store</h3>
                <p>Fecha: <span id="ticketDate"></span></p>
                <p>Cliente: <span id="ticketCustomer"></span></p>
                <hr>
            </div>
            <div id="ticketItems">
                <!-- CARGA DINAMICA DE TICKETS -->
            </div>
            <hr>
            <div class="text-end">
                <h4><strong>Total: $<span id="ticketTotal">0</span></strong></h4>
            </div>
            <div class="text-center mt-4">
                <p><em>Gracias por su compra!</em></p>
                <button class="btn btn-primary" onclick="newPurchase()">
                    <i class="fas fa-redo"></i> Nueva Compra
                </button>
            </div>
        </div>
    </div>
</body>

</html>
