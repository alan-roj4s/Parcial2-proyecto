<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaDox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="products" class="screen">
        <h2>Nuestros productos</h2>
        <p>Hola <span id="customerNameDisplay"></span>, estos son nuestros productos disponibles para vos:</p>
        
        <!-- FILTROS -->
        <div>
            <button class="btn btn-outline-primary me-2 active" data-categoria="todos">Todos</button>
            <button class="btn btn-outline-primary me-2" data-categoria="juego">Juegos</button>
            <button class="btn btn-outline-primary" data-categoria="consola">Consolas</button>  
        </div>

        <!-- CATEGORIA JUEGOS -->
        <div class="category-section">
            <h3 class="category-title">
                <i class="fas fa-compact-disc"></i> Juegos
            </h3>
            <div class="row" id="gamesContainer">
                <!-- ACA SE CARGAN LOS JUEGOS DINAMICAMENTE -->
            </div>
        </div>

        <!-- CATEGORIA CONSOLAS -->
        <div class="category-section">
            <h3 class="category-title">
                <i class="fas fa-tv"></i> Consolas
            </h3>
            <div class="row" id="consolesContainer">
                <!-- Y ACA SE CARGAN LAS CONSOLAS DINAMICAMENTE -->
            </div>
        </div>
    </div>
    <script src="../Scripts/script.js" type="module"> </script>
</body>


</html>
